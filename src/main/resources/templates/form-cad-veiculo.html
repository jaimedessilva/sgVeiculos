<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script> 
	<!-- Mascaras de Campos -->
	<script type="text/javascript">
		$('.telefone').mask('(00) 0 0000-0000');
		$('.dinheiro').mask('#.##0,00', {reverse: true});
		$('.estado').mask('AA');
	</script>
    <title>Veiculos</title>
</head>
<body>
   <!-- Admin Painel Include  -->
	<div th:include="fragments/header"></div>
    <div id="page-wrapper">
 		<div class="container-fluid" >
 					<!-- Content -->
 					
						  <div class="form-container">
                    <h2>Cadastrar <b>Veículo</b></h2>

                    <form th:action="@{/save-veiculo}" th:object="${veiculo}" method="post">
                        <input type="hidden" name="id" Placeholder="Codigo" readonly>

                        <select name="fabricante" required="required">
							<option value="AUDI" selected>AUDI</option>
							<option value="CHEVROLET">CHEVROLET </option>
							<option value="VOLKSWAGEN">VOLKSWAGEN </option>
							<option value="FIAT">FIAT </option>
							<option value="MERCEDES-BENZ">MERCEDES-BENZ </option>
							<option value="CITROEN">CITROEN </option>
							<option value="CHANA">CHANA </option>
							<option value="HONDA">HONDA </option>
							<option value="SUBARU">SUBARU </option>
							<option value="FERRARI">FERRARI </option>
							<option value="BUGATTI">BUGATTI </option>
							<option value="LAMBORGHINI">LAMBORGHINI </option>
							<option value="FORD">FORD </option>
							<option value="HYUNDAI">HYUNDAI </option>
							<option value="PEUGEOT">PEUGEOT </option>
							<option value="TOYOTA">TOYOTA </option>
							<option value="RENAULT">RENAULT </option>
						</select>
                        
                        <input type="text" name="modelo" placeholder="Modelo Veículo" required="required" maxlength="11">
                        <input type="text" name="anoFab" placeholder="Ano Fabricação" required="required" maxlength="4">
                        <input type="text" name="anoMod" placeholder="Ano Modelo" required="required" maxlength="4">
                        <input type="text"  name="placa"required="required" placeholder="Placa-Cidade" maxlength="50">
                        <input type="text" name="valor" step=any placeholder="Valor R$" required="required">
<!--                         <input type="text" id="valor" name="valor" class="dinheiro" placeholder="R$...Valor" required="required" /> -->
                        <br>
                        <button type="Submit" class="btn btn-success">Cadastrar</button>

                    </form>
                </div>	
 					<!-- End Content -->
 				</div>
 			</div>
	</body>
</html>
