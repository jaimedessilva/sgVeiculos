<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proprietario</title>
</head>
<body>
   <!-- Admin Painel Include  -->
	<div th:include="fragments/header"></div>
    <div id="page-wrapper">
 		<div class="container-fluid" >
 					<!-- Content -->
 					
						 <div class="form-container">
                    <h2>Atualizar <b>Propriet√°rio</b></h2>

                    <form action="" th:action="@{/save-proprietario}" th:object="${proprietario}" method="post">
                        <input type="text" th:field="*{id}" name="Id" Placeholder="Codigo" readonly>
                        <input type="text" th:field="*{nome}" name="nome" placeholder="Nome Completo" required="required" maxlength="35">
                        <input type="email" th:field="*{email}" name="email" placeholder="Email" required="required" maxlength="50">
                        <input type="text" th:field="*{telefone}" name="telefone" placeholder="Telefone" required="required" maxlength="17">
                        <input type="hidden" name="cpf" value="" placeholder="CPF" maxlength="11">
                        <br>
                        <button type="Submit" class="btn btn-success">Salvar</button>

                    </form>
                </div>
 					
 					<!-- End Content -->
 				</div>
 			</div>
	</body>
</html>
